{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}Job Details Page{% endblock page_title %}

{% block title %}
    <h2 class="text-center my-4 text-info">See {{job.name}} Details</h2>
{% endblock title %}

{% block content %}
<form style="width: 50%;margin: auto;" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <h3>{{form |crispy}}</h3>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br><br><br><br>
{% endblock  %}
